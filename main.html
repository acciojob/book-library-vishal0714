<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            Background-color: #f8f8f8
        }
        .book-library{
            Background-color: #ffffff;
            border: 2px solid black;
            margin: 10px;
            padding: 5px;
        }
        .author{
            color: #777777;
        }

        .price{
            background-color: #2ecc71;
            color: white;
            text-align: center;
            border-radius: 5px;
        }
        .book{
            text-align: center;
        }
        h1{
            text-align: center;
        }

    </style>
</head>
<body>
    <section>
        <div class="book-library">
            <h1>Book Library</h1>
            <div class="book">
                <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Spy-in-the-Amber-by-Manohar-Malgonkar.jpg" alt="Loding">
				<h2>Spy in the Amber</h2>
            </div>
            <div class="author">
                BY Manohar Malgonkar
            </div>
            <div class="price">
                Rs.299
            </div>
        </div>


        <div class="book-library">
        
            <div class="book">
                <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Sacred-Games-by-Vikram-Chandra.jpg" alt="Loding">
				<h2>Sacred Games</h2>
            </div>
            <div class="author">
                BY Vikram Chandra
            </div>
            <div class="price">
                Rs.199
            </div>
        </div>


        <div class="book-library">
        
            <div class="book">
                <img src="https://www.bookgeeks.in/wp-content/uploads/2018/01/Byomkesh-Bakshi-by-Sharadindu-Bandyopadhyay.jpg" alt="Loding">
				<h2>Byomkesh Bakshi</h2>
            </div>
            <div class="author">
                BY Sharadindu Bandyopadhyay
            </div>
            <div class="price">
                Rs.199
            </div>
        </div>
    </section>
</body>
</html>
